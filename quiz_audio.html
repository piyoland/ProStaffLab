    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let answered = false;

    function loadSection(section) {
      currentQuestions = section === 'common' ? questionsCommon : questionsMajor;
      currentIndex = 0;
      score = 0;
      loadQuestion();
createNavButtons();  
highlightCurrentButton();
      document.getElementById('result').innerText = '';
    }

    function loadQuestion() {
      const q = currentQuestions[currentIndex];
      let html = `<h2>${q.question}</h2>`;
      q.choices.forEach((choice, idx) => {
        html += `<label><input type="radio" name="choice" value="${idx}"> ${choice}</label><br>`;
      });
      document.getElementById('quiz').innerHTML = html;
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('result').innerText = '';
      answered = false;
highlightCurrentButton();

    }

    function submitAnswer() {
      if (answered) return;
      const selected = [...document.getElementsByName("choice")].find(r => r.checked);
      if (!selected) {
        alert("선택지를 고르세요!");
        return;
      }
      const answer = parseInt(selected.value);
      const correct = currentQuestions[currentIndex].answer;
      const explanation = currentQuestions[currentIndex].explanation;
      let resultText = "";

      if (answer === correct) {
        resultText = "정답입니다! 🎉";
        score++;
      } else {
        resultText = `틀렸습니다. 정답은 ${correct + 1}번입니다.`;
      }
      resultText += "<br><em>해설: " + explanation.replace(/\n/g, "<br>") + "</em>";
document.getElementById('result').innerHTML = resultText;
document.getElementById('nextBtn').style.display = 'inline-block';
answered = true;
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < currentQuestions.length) {
        loadQuestion();
      } else {
        document.getElementById('quiz').innerHTML = "";
        document.getElementById('nextBtn').style.display = "none";
        document.getElementById('result').innerText = `총 ${currentQuestions.length}문제 중 ${score}개 맞췄습니다!`;
      }
    }
function createNavButtons() {
  const navDiv = document.getElementById("question-nav");
  navDiv.innerHTML = "";
  currentQuestions.forEach((_, idx) => {
    const btn = document.createElement("button");
    btn.innerText = idx + 1;
    btn.style.margin = "2px";
    btn.onclick = () => {
      currentIndex = idx;
      loadQuestion();
      highlightCurrentButton();
    };
    btn.id = `nav-btn-${idx}`;
    navDiv.appendChild(btn);
  });
}

function highlightCurrentButton() {
  currentQuestions.forEach((_, idx) => {
    const btn = document.getElementById(`nav-btn-${idx}`);
    if (btn) {
      btn.style.backgroundColor = idx === currentIndex ? "#4CAF50" : "";
      btn.style.color = idx === currentIndex ? "white" : "black";
    }
  });
}
