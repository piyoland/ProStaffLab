<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Stage</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #fff;
            margin: 0;
            font-size: 2em;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        .blog-section {
            margin-top: 50px;
        }
        .blog-section p {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .blog-section img {
            width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .blog-section img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

<header>
    <h1>Creative Stage</h1>
</header>

<main>
    <h2>Welcome to Creative Stage!</h2>
    <p>무대 기술, 조명, 음향 전문자료를 공유하는 공간입니다.</p>

    <!-- ✅ 여기부터 블로그 링크 섹션 -->
    <div class="blog-section">
        <p>문의사항은 블로그 댓글로 문의해주세요</p>
        <a href="https://creative-stage.tistory.com/" target="_blank">
            <img src="images_from_pdf/blog_img.png" alt="블로그로 이동">
        </a>
    </div>
    <!-- ✅ 여기까지 블로그 링크 섹션 -->

</main>

<footer>
    © 2024 Creative Stage. All rights reserved.
</footer>

</body>
</html>
