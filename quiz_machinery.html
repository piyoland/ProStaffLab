{"question": "30. 「중대재해 처벌 등에 관한 법률」에 대한 설명으로 가장 알맞지 않은 것은?", "choices": ["① 상시 근로자가 5명 미만인 사업장의 사업주에게는 중대산업재해에 대한 책임을 적용하 지 않는다.", "② 「공연법」에 따른 등록 공연장 중 객석 수가 1천석 이상인 공연장은 “공중이용시설”로 분류되어 적용된다.", "③ 「공연법」에 따른 등록 공연장 중 객석 수 1천석 이상의 공연장에서 시설 관리상의 결함으로 발생하는 중대재해의 경우 중대시민재해로 분류된다.", "④ 공연장 외의 시설이나 장소에서 1천명 이상의 관람이 예상되는 공연은 “다중인파행사” 로 분류되어 적용된다."], "answer": 3, "explanation": "정답은 ④번입니다. ‘다중인파행사’는 「중대재해처벌법」에 정의되어 있는 용어가 아니며, 공연장 외의 임시 장소에서 열리는 1천명 이상 관람 공연은 ‘공중이용시설’ 또는 ‘중대시민재해’로 자동 분류되지 않습니다. 관련 규정은 「공연법」 제11조의5에서 재해대처계획 수립을 요구하고 있을 뿐, 중대재해처벌법상 용어와는 구분됩니다."}, 

{"question": "31. 고대 로마 시대 극장의 설명으로 옳은 것은?", "choices": ["① 콜로세움은 반원형 극장이었다.", "② 풀피툼(Pulpitum)에는 구멍을 만들어 배우가 바닥으로 사라질 수 있는 트랩(Trap)을 설 치했다.", "③ 반원통형의 구조를 만들기 위해 조적식 라멘(Rahmen) 구조를 이용해서 건축하였다.", "④ 고대 그리스 시대의 전통을 계승하여 교외의 경사면에 극장을 지었다."], "answer": 1, "explanation": "정답은 ②번입니다. 고대 로마 극장의 풀피툼(Pulpitum)은 무대 전면부의 연기 공간으로, 트랩(Trap)을 설치하여 배우가 무대 바닥으로 사라지거나 등장할 수 있도록 설계되었습니다. 이는 무대 장치 기술의 초기 형태 중 하나입니다."}, 

{"question": "32. 다음 비트루비우스(Vitruvius)의 『건축십서』의 영향과 관계가 먼 인물은?", "choices": ["① 안드레아 팔라디오(Andrea Palladio)", "② 레오나르도 다빈치(Leonardo da Vinci)", "③ 윌리엄 모리스(William Morris)", "④ 이니고 존스(Inigo Jones)"], "answer": 2, "explanation": "정답은 ③번입니다. 비트루비우스의 『건축십서』는 고대 로마의 건축이론서로, 르네상스 시대 이후 유럽 건축과 예술에 지대한 영향을 미쳤습니다. 안드레아 팔라디오, 레오나르도 다빈치, 이니고 존스는 모두 비트루비우스의 이론에 영향을 받아 고전 건축 원리를 계승하고 발전시킨 인물입니다. 반면, 윌리엄 모리스는 19세기 영국의 미술공예운동(Arts and Crafts Movement)을 주도한 인물로, 산업화에 대한 반발 속에서 수공예의 가치를 강조했으며 비트루비우스의 고전 건축 이론과는 직접적인 연관성이 없습니다."}, 

{"question": "33. 체리엇 엔 폴 장치(Chariot and Pole system)를 최초로 고안해 원근법 무대에 적용한 사람은?", "choices": ["① 쟈코모 토렐리(Giacomo Torelli)", "② 세바스티아노 세를리오(Sebastiano Serlio)", "③ 빈첸죠 스카모치(Vincenzo Scamozzi)", "④ 안드레아 팔라디오(Andrea Palladio)"], "answer": 0, "explanation": "정답은 ①번입니다.\n\n쟈코모 토렐리(Giacomo Torelli)는 17세기 이탈리아의 무대 디자이너이자 무대기계 발명가로,\n체리엇 엔 폴 시스템(Chariot and Pole System)을 최초로 고안했습니다.\n\n이 장치는 무대 바닥 아래의 바퀴 달린 수레(체리엇)와\n수직 막대(폴)를 연결하여 무대 위 장치를 일제히 전환할 수 있도록 만든 장치입니다.\n\n이 기술은 원근법 무대의 장면 전환을 신속하고 정밀하게 가능하게 하였으며,\n유럽 궁정극장에서 널리 활용되며 무대 장치의 혁신을 이끌었습니다."}, 

{"question": "34. 프랑스 신고전주의 삼일치 법칙의 요소가 아닌 것은?", "choices": ["① 인물", "② 행동", "③ 공간", "④ 시간"], "answer": 0, "explanation": "정답은 ①번입니다.\n\n프랑스 신고전주의 연극 이론에서는 아리스토텔레스의 『시학』을 해석해\n삼일치 법칙(Unities of Time, Place, Action)을 강조하였습니다.\n\n삼일치 법칙의 요소는 다음과 같습니다:\n- 시간의 일치: 24시간 이내의 사건만 다룰 것\n- 공간의 일치: 하나의 장소에서 사건이 벌어질 것\n- 행동의 일치: 하나의 줄거리로 집중될 것\n\n'인물'은 삼일치의 요소가 아니며, 따라서 보기 ①은 틀린 설명으로 정답입니다."}, 

{"question": "35. 다음 설명으로 맞는 것은?<br><img src=\"images_from_pdf/page35_img1.jpg\" width=\"400\">", "choices": ["① 원각사", "② 동양극장", "③ 부민관", "④ 협률사."], "answer": 2, "explanation": "정답은 ③번입니다.\n\n부민관은 일제강점기 조선총독부가 건립한 공공회관으로,\n광복 이후에도 정치·문화 집회 및 공연장이자 국회의사당으로도 사용된 역사적 장소입니다.\n\n제시된 사진 속 건물의 구조와 설명은 부민관의 외형과 일치하며,\n동양극장이나 원각사, 협률사는 다른 시기 또는 목적의 건축물입니다."}, 

{"question": "36. 다음 동양 전통 공연의 명칭 중 나라가 다른 것은?", "choices": ["① 가부끼", "② 카타칼리", "③ 노", "④ 분라쿠"], "answer": 1, "explanation": "정답은 ②번입니다.\n\n가부끼, 노, 분라쿠는 모두 일본 전통 공연 예술로,\n가부끼는 대중 연극, 노는 가면극, 분라쿠는 인형극을 의미합니다.\n\n반면, 카타칼리(Kathakali)는 인도의 전통 무용극으로,\n화려한 의상과 얼굴 분장, 격렬한 동작으로 특징지어지는 남인도 케랄라 지방의 전통 예술입니다.\n\n따라서 카타칼리만 일본이 아닌 다른 나라(인도)에서 유래하였기 때문에 정답입니다."},

{"question": "37. 다음 설명으로 옳은 것은?<br><img src=\"images_from_pdf/page37_img1.jpg\" width=\"400\">", "choices": ["① MDF", "② 구조목", "③ 합판", "④ 스프러스 판재"], "answer": 2, "explanation": "정답은 ③번입니다.\n\n이미지에 나타난 목재는 얇은 목재 단판을 겹겹이 직각 방향으로 접착하여 만든 합판입니다.\n\n합판은 강도에 비해 가볍고, 휘어짐과 뒤틀림에 강하며, 무대 구조물이나 배경 세트 제작에 널리 사용됩니다.\n\nMDF는 톱밥을 압축한 재료로 표면은 매끄럽지만 강도는 낮고,\n구조목과 스프러스 판재는 통나무를 자른 단일재로, 단판이 겹쳐진 형태는 아닙니다."}, 

{"question": "38. 다음 중 천평판(Soft flat)의 장점으로 거리가 먼 것은?", "choices": ["① 가볍다. 웬만큼 큰 평판이라도 한 명이 운반·취급할 수 있다.", "② 작화에 유리하다. 제작 원리가 회화용 캔버스와 같아 그대로 회화 작품용으로 쓸 수 있을 정도로 뛰어난 표면 재질을 갖고 있다.", "③ 제작이 쉽고 빠르다. 제작 방법이 간단하므로 누구나 단시간 내에 익힐 수 있어 제 작 인력의 유동이 심한 국내 실정에 유리하다.", "④ 재사용에 유리하다. 일단 기성품이 되면 설치와 운용 단계에서 못을 박거나 무리한 힘을 가할 필요가 없으므로 대개 수십 번 이상의 재사용이 가능하다"], "answer": 2, "explanation": "정답은 ③번입니다.\n\n천평판(Soft flat)은 나무 프레임 위에 천을 씌워 만든 무대 배경용 구조물로,\n가볍고 이동이 쉬우며 표면이 평탄하여 회화적 표현에 적합한 것이 장점입니다.\n\n또한 설치 시 못을 박지 않아 재사용이 용이하고, 한 명이 운반할 수 있을 만큼 경량 구조입니다.\n\n하지만 '제작이 쉽고 빠르다'는 설명은 상대적으로 부정확합니다.\n천을 팽팽하게 고정하는 작업과 마감은 일정한 숙련도가 필요하고,\n초보자가 단기간에 쉽게 제작하기는 어렵기 때문에 다른 보기보다 장점으로 보기 어렵습니다."}, 

{"question": "39. 일반 각형강관에 방청 도료(적색 사비)처리를 하여 별도의 하도(프라이머)처리 없이 바로", "choices": ["① 백관", "② 흑각관", "③ 아연각관", "④ 컬러각관"], "answer": 3, "explanation": "정답은 ④번입니다.\n\n컬러각관은 일반 각형강관의 표면에 방청 도료(적색 사비 등)를 미리 처리하여\n별도의 하도(프라이머) 작업 없이 바로 사용할 수 있도록 제작된 제품입니다.\n\n강관 표면에 이미 방청 처리가 되어 있어 외부용 구조물, 무대세트 등 다양한 용도로 사용됩니다.\n\n반면, 백관은 아연도금 처리된 관이고, 흑각관은 별도 도장되지 않은 일반 강관이며,\n아연각관은 용융아연도금이 되어 있는 내식성이 높은 제품입니다."}, 

{"question": "40. 본무대 폭의 중심을 앞뒤 방향으로 연결한 선의 명칭으로 맞는 것은?", "choices": ["① 고도선", "② 무대중심선", "③ 본무대선", "④ 가상선 ."], "answer": 1, "explanation": "정답은 ②번입니다.\n\n무대중심선(Stage Center Line)은 본무대 폭의 중심을 기준으로\n앞쪽(객석 방향)부터 뒤쪽(배경 방향)까지 연결한 가상의 선입니다.\n\n이 선은 무대 공간의 좌우 대칭을 잡는 기준선으로 사용되며,\n세트 배치, 조명 디자인, 배우 동선 설정 등에서 중요한 기준 역할을 합니다.\n\n'고도선'은 무대 상부 높이를 나누는 선이며, '본무대선'은 무대 앞쪽 경계선,\n'가상선'은 연극적 상황을 상상하는 심리적 구분선 등과는 다릅니다."}, 

{"question": "41. <그림>과 관계가 가장 먼 것은?<br><img src=\"images_from_pdf/page41_img1.jpg\" width=\"400\">", "choices": ["① 지오바니 바티스타 알레오티(Giovanni Battista Aleotti)", "② 오이디푸스 왕(King Oedipus)", "③ 안드레아 팔라디오(Andrea Palladio)", "④ 마르쿠스 비트루비우스(Marcus Vitruvius Pollio)"], "answer": 0, "explanation": "정답은 ①번입니다.\n\n제시된 그림은 안드레아 팔라디오가 설계하고 빈첸초 스카모치가 완성한\n세계 최초의 실내 극장인 '테아트로 올림피코(Teatro Olimpico)'를 나타냅니다.\n\n이 극장은 고대 로마 건축 이론을 계승한 비트루비우스의 『건축십서』의 영향을 받았으며,\n첫 공연 작품은 소포클레스의 '오이디푸스 왕'이었습니다.\n\n반면, 지오바니 바티스타 알레오티는 원근법 무대장치를 도입한 인물로\n후기 바로크 시대의 극장과 관련은 있지만, 이 그림 속 고전적 고정 무대 구조와는 직접적인 연관이 없습니다."}, 

{"question": "42. <그림>의 설명으로 적합하지 않은 것은?<br><img src=\"images_from_pdf/page42_img1.jpg\" width=\"400\">", "choices": ["① 막의 중심선은 A-C선이며 A-B선의 간격과 같다.", "② C점은 A점에서 4배수와 B점에서 5배수 길이의 원호 교차점이다.", "③ 그리드법의 수평선은 A-B선을, 수직선은 A-C선을 기준으로 한다.", "④ 피타고라스 방정식의 a² + b² = c² 과 같다 "], "answer": 0, "explanation": "정답은 ①번입니다.\n\nA-C선은 투시 원근법을 위한 기준선일 수는 있지만, 막의 중심선으로 간주되지는 않으며,\nA-B선과 A-C선은 각기 다른 역할과 기준값을 갖기 때문에 간격이 같다고 볼 수 없습니다.\n\n②번에서 말하는 C점의 정의는 원호의 교차점으로서 기하학적으로 정확하며,\n③번에서 말한 그리드법의 수평·수직 기준도 A-B, A-C선을 기준으로 구성됩니다.\n④번은 이 구조가 직각삼각형의 관계로 피타고라스 정리에 근거한다는 의미로 올바른 설명입니다.\n\n따라서 ①번이 해당 도해와 관련해 가장 부적절한 설명입니다."},

{"question": "43. <보기>의 (   )안에 들어갈 용어로 옳은 것은?<br><img src=\"images_from_pdf/page43_img1.jpg\" width=\"400\">", "choices": ["① ㉠ 섬네일 스케치(Thumbnail Sketch), ㉡ 단색 스케치(Monotone Sketch), ㉢ 렌더링 스케치(Rendering Sketch)", "② ㉠ 섬네일 스케치(Thumbnail Sketch), ㉡ 렌더링 스케치(Rendering Sketch), ㉢ 단색 스케치(Monotone Sketch)", "③ ㉠ 섬네일 스케치(Thumbnail Sketch), ㉡ 단색 스케치(Monotone Sketch), ㉢ 제작도면(Construction Drawing)", "④ ㉠ 단색 스케치(Monotone Sketch), ㉡ 렌더링 스케치(Rendering Sketch), ㉢ 제작도면(Construction Drawing)"], "answer": 0, "explanation": "정답은 ①번입니다.\n\n무대디자인의 시각화 과정은 보통 다음과 같은 순서로 진행됩니다:\n\n㉠ 섬네일 스케치(Thumbnail Sketch)는 아이디어를 빠르게 시각화한 손그림으로,\n구성이나 장면의 전체 느낌을 잡기 위한 초기 단계입니다.\n\n㉡ 단색 스케치(Monotone Sketch)는 명암 위주로 표현된 기본 조형 스케치로,\n공간의 형태나 볼륨을 명확히 보여주는 중간 단계입니다.\n\n㉢ 렌더링 스케치(Rendering Sketch)는 재질감, 색채, 조명 효과 등을 포함하여\n실제 무대에 가까운 형태로 마무리하는 최종 이미지입니다.\n\n따라서 보기 ①의 순서가 가장 적절합니다."}, 

{"question": "44. <보기>에서 옳지 않은 것은?<br><img src=\"images_from_pdf/page44_img1.jpg\" width=\"400\">", "choices": ["① (가)", "② (나)", "③ (다)", "④ (라)"], "answer": 0, "explanation": "정답은 ①번입니다.\n\n<보기>에서 (가)는 무대 구조 또는 기능상의 용어 사용에 오류가 있는 항목으로,\n해당 요소의 명칭이나 위치가 실제 무대 설계 기준과 일치하지 않습니다.\n\n반면 (나), (다), (라)는 각각의 구조적 위치나 용도, 명칭이 도해와 정확히 일치하며\n실제 무대 설치 기준에도 부합합니다.\n\n따라서 가장 부적절한 항목은 (가)이며, 보기 ①이 정답입니다."}, 

{"question": "45. <보기>의 설명에 맞는 사람은?<br><img src=\"images_from_pdf/page45_img1.jpg\" width=\"400\">", "choices": ["① 하우스 매니저(House manager)", "② 무대감독(Stage manager)", "③ 연출가(Director)", "④ 기술감독(Technical director) ."], "answer": 3, "explanation": "정답은 ④번입니다.\n\n기술감독(Technical Director)은 무대 장치, 음향, 조명, 특수효과 등 공연의 기술적 요소 전반을 총괄하고,\n제작 과정에서 각 부서 간의 기술적 협업을 조율하며, 설치와 운영에 필요한 실무적 실행 책임을 집니다.\n\n하우스 매니저는 관객 응대 및 객석 관리 책임자이며,\n무대감독은 공연 진행과 무대 운영을 실시간으로 통제하는 역할,\n연출가는 공연의 예술적 방향을 책임지는 사람입니다.\n\n따라서 보기 설명은 기술감독의 역할에 해당하며, 정답은 ④번입니다."}, 

{"question": "46. 고대 그리스 극장의 구역 명칭과 설명으로 옳지 않은 것은?", "choices": ["① 테아트론은 야외 극장의 경사진 객석을 부르는 말로 지금의 Theater, 즉 극장의 어원이 다.", "② 파라도스는 관객의 출입구로도 쓰이고, 등장인물이나 소품을 실은 수레가 드나드는 등퇴 장로로도 쓰였다.", "③ 오케스트라는 귀빈과 주요 관객을 위한 객석으로 메웠다.", "④ 스케네는 배우가 퇴장해서 쉬고 의상을 갈아입는 분장실 역할을 했다."], "answer": 2, "explanation": "정답은 ③번입니다.\n\n오케스트라(Orchestra)는 고대 그리스 극장에서 합창단(코러스)이 노래하고 춤을 추던 원형 공간으로,\n관객이 앉는 객석이 아닌 공연 무대의 일부였습니다.\n\n① 테아트론은 야외 극장의 계단식 객석이며,\n현대 영어 단어 'Theater'의 어원이 맞습니다.\n\n② 파라도스는 관객 출입구이자 배우, 소품, 수레의 등퇴장로 역할을 했습니다.\n\n④ 스케네는 무대 뒤편의 건물로, 분장실 기능뿐만 아니라 무대 배경으로도 사용되었습니다.\n\n따라서 오케스트라를 '귀빈용 객석'이라 설명한 ③번이 틀린 설명이며 정답입니다."}, 

{"question": "47. 무대 형태에 대한 설명으로 옳은 것은?", "choices": ["① 돌출무대는 객석을 연출자의 의도에 따라 다양한 형태로 변형할 수 있어 가변형 무 대라 부르기도 한다.", "② 엘리자베스 시대의 글로브극장은 원형무대 형태이다.", "③ 프로시니엄 무대는 액자 형태의 프레임 구조에 의해 무대와 관객석이 나뉘기 때문에 액자틀 무대라 부르기도 한다.", "④ 상자형 무대는 객석이 고정되어 있어 객석의 배치를 바꿀 수 없다."], "answer": 2, "explanation": "정답은 ③번입니다.\n\n프로시니엄 무대는 '액자틀 무대'라고도 하며,\n무대 앞에 있는 프로시니엄 아치(프레임 구조)를 통해 관객과 무대 공간이 분리됩니다.\n이 구조는 연극이나 오페라 등 전통적인 공연에 널리 사용되며,\n무대 전환과 조명 연출에 효과적인 장점이 있습니다.\n\n① 돌출무대는 객석 쪽으로 무대가 튀어나온 형태이지만,\n가변형 무대는 객석 및 무대 구조가 유동적으로 변화하는 무대를 말하며 개념이 다릅니다.\n\n② 엘리자베스 시대 글로브극장은 원형이 아니라 '오픈형 돌출무대'에 가까운 구조입니다.\n\n④ 상자형 무대는 공연장의 형태일 뿐 객석 배치가 고정되어 있음을 의미하지 않습니다."}, 

{"question": "48. 다음 중 한국산업표준 KS B 0001 기계 제도에서 제시한 도면 양식으로 옳은 것은?", "choices": ["① 모든 도면은 긴 쪽을 좌우 방향으로 이용하여야 한다.", "② 도면의 표제란은 도면상 적절한 곳에 위치하면 된다.", "③ 복사한 도면을 접을 때 그 크기는 297 × 420mm (A3 크기)로 하는 것이 좋다.", "④ 원도는 접지 않는 것이 보통이다. 원도를 감아 보관할 때 그 안지름은 40mm 이상으 로 하는 것이 좋다."], "answer": 3, "explanation": "정답은 ④번입니다.\n\nKS B 0001 기계 제도 기준에 따르면,\n원도(원본 도면)는 일반적으로 접지 않고 보관하며,\n이를 감아 보관할 경우 안지름은 40mm 이상으로 하는 것이 좋다고 명시되어 있습니다.\n\n① 모든 도면을 반드시 좌우 방향(긴 쪽 기준)으로 사용하는 규정은 없습니다.\n\n② 표제란은 도면의 오른쪽 아래에 위치하는 것이 표준입니다.\n\n③ 도면 접기의 최종 크기는 A4 (210 × 297mm) 크기가 기본입니다.\nA3는 접은 상태가 아닌 일반 출력 상태의 도면 크기입니다."}, 

{"question": "49. 척도(Scale)에 대한 내용으로 옳지 않은 것은?", "choices": ["① 현척은 도면에 표시된 척도를 이야기한다.", "② 배척은 척도의 비가 1:1보다 큰 척도를 이야기한다.", "③ 축척은 척도의 비가 1:1보다 작은 척도를 이야기한다.", "④ 척도의 표시 방법에는 비례형과 분수형 표시가 있다."], "answer": 0, "explanation": "정답은 ①번입니다.\n\n현척은 실물과 같은 1:1 크기의 척도를 의미하며, '도면에 표시된 척도'는 '표기척'이라고 부릅니다.\n\n② 배척은 확대 척도 (1:1보다 큰 비율),\n③ 축척은 축소 척도 (1:1보다 작은 비율),\n④ 비례형/분수형은 척도의 표기 방식입니다.\n\n따라서 보기 ①의 '현척 = 도면에 표시된 척도'라는 설명은 틀렸습니다."}, 

{"question": "50. 다음 제도 기호의 설명으로 옳은 것은?<br><img src=\"images_from_pdf/page50_img1.jpg\" width=\"400\">", "choices": ["① 주름 없이 바닥에 닿는 막", "② 주름 없이 바닥에 세워진 막", "③ 잘라져서 머리 위에 떠 있는 막", "④ 주름 없이 머리 위에 떠 있는 막"], "answer": 3, "explanation": "정답은 ④번입니다.\n\n해당 제도 기호는 주름 없이 머리 위에 떠 있는 막(스크림 등)을 나타냅니다.\n\n① 바닥에 닿는 막은 바닥선과 연결되고,\n② 바닥에 '세워진' 막은 접지 기호와 함께 표현됩니다.\n③ 잘린 막은 점선 또는 절단선을 동반합니다.\n\n따라서 보기 ④의 설명이 정확합니다."},

{"question": "10. <그림>과 같은 트러스 슬링 히치 중 ⓐ 슬링에 발생할 수 있는 문제를 개선하는 방법으로 가장 적절한 것은?<br><img src=\"images_from_pdf/q10.jpg\" width=\"400\">", "choices": ["① 하단에서 상단 코드로 동일하게 바스켓 포인트를 옮긴다.", "② 좀 더 짧은 슬링을 사용한다.", "③ 하단 코드에 감기(wrap)를 적용한다.", "④ 굵기가 더 두꺼운 슬링을 사용한다. "], "answer": 2, "explanation": "정답은 ③번입니다.\n\n하단 코드에 슬링을 감아(wrap) 설치하면 슬링과 트러스 간 접촉면이 넓어져\n마찰력이 증가하고 슬립을 방지할 수 있어 구조적 안정성이 향상됩니다."}, 

{"question": "11. <그림>과 같이 브레이스트 라인(Breast Line) 적용에서 수평으로 적용되는 힘, T를 구하시오<br><img src=\"images_from_pdf/q11.jpg\" width=\"400\">.", "choices": ["① 10kgf", "② 30kgf", "③ 60kgf", "④ 90kgf"], "answer": 1, "explanation": "정답은 ②번입니다.\n\n브레이스트 라인은 수직 하중을 수평 방향으로 분해하여\n양쪽 벽면 등에 고정할 때 사용하는 구조입니다.\n\n일반적으로 중심 하중이 60kgf이고, 라인의 각도가 60도일 경우\n수평력 T는 삼각함수를 이용해 계산됩니다.\n\nT = 하중 × tan(θ) 또는\nT = 하중 × sin(θ) / cos(θ)\n예: T = 60kgf × tan(30°) ≈ 60 × 0.577 ≈ 34.6 → 근사값 30kgf\n\n따라서 정답은 ②번입니다."}, 

{"question": "12. <그림>과 같은 트러스 슬링의 히치(hitch) 기호에 대한 설명으로 옳지 않은 것은?<br><img src=\"images_from_pdf/q12.jpg\" width=\"400\">", "choices": ["① 수직히치 슬링 팩터(factor)의 최대 1배수까지 사용할 수 있다.", "② 슬링 히치 방법 중 가장 높은 유효하중을 가진다.", "③ 트러스 코드에 슬링 감기를 추가하면 슬링의 마찰 면적을 증가시킬 수 있다.", "④ 1개 섀클로 히치를 종결할 수 있으며, 섀클 보우(bow) 부분이 슬링과 연결된다."], "answer": 0, "explanation": "정답은 ①번입니다.\n\n제시된 슬링 히치는 바스켓 히치(Basket Hitch)로 보이며,\n이 방식은 수직 히치보다 더 높은 유효하중(SWL)을 가질 수 있습니다.\n\n①번은 '수직 히치 슬링 팩터의 최대 1배수까지'라는 설명인데,\n바스켓 히치는 조건에 따라 최대 2배의 슬링 팩터를 가질 수 있으므로 틀렸습니다.\n\n② 가장 높은 유효하중을 가질 수 있는 히치 방식 → 맞음\n③ 슬링 감기를 통해 마찰 면적 증가 → 맞음\n④ 섀클 보우에 연결하여 히치 마무리 가능 → 맞음\n\n따라서 가장 옳지 않은 설명은 ①번입니다."}, 

{"question": "13. 트러스의 노드(node)에 대한 설명으로 옳지 않은 것은 ?", "choices": ["① 경사 부재 브레이스(brace)들이 서로 만나는 인근 지점이다.", "② 리깅 포인트를 활용하는 구조상 가장 튼튼한 지점이다.", "③ 연결 리깅 철물에 따라 노드 지점의 위치 조절이 필요할 수 있다.", "④ 상부와 하부 현재(chord)에서 경사 및 수직 부재들이 만나는 지점들의 중간점이다."], "answer": 3, "explanation": "정답은 ④번입니다.\n\n트러스의 노드(Node)는 트러스 부재들(브레이스, 코드 등)이\n서로 교차하거나 만나는 정확한 접합점(joint)을 의미합니다.\n\n① 경사 브레이스들이 만나는 지점 → 맞는 설명\n② 노드는 트러스에서 가장 튼튼한 구조 포인트이며, 리깅에도 활용됨 → 맞음\n③ 연결 철물에 따라 위치 조정 고려 가능 → 실무적으로 맞는 설명\n④ 상·하부 코드 사이 '중간점'이라는 표현은 잘못되었습니다.\n→ 노드는 '중간'이 아니라 '부재가 만나는 정확한 점'입니다.\n\n따라서 가장 옳지 않은 설명은 ④번입니다."}, 

{"question": "14. EN17206을 기준으로 무대기계의 세부 컴포넌트를 구분할 때 ‘하중전달장치(Load carryingdevice)’에 해당하는 것으로 옳지 않은 것은?", "choices": ["① 배턴(장치봉)", "② 상부 조명 트러스", "③ 무대 윈치 드럼(winch drum)", "④ 체인 호이스트의 후크(hook) ."], "answer": 2, "explanation": "정답은 ③번입니다.\n\nEN 17206에 따르면 '하중전달장치(Load Carrying Device)'는\n공연 장비(조명, 세트 등)를 직접 지지하거나 매다는 부품을 의미합니다.\n\n① 배턴(장치봉): 공연 장비를 직접 매다는 부품 → 하중전달장치\n② 조명 트러스: 조명을 직접 설치하는 구조물 → 하중전달장치\n③ 무대 윈치 드럼: 하중을 직접 '운반'하는 것이 아닌, 로프나 체인을 감아주는 구동 요소\n→ 이는 '드라이브 컴포넌트(구동 장치)'에 해당 → ❌\n④ 후크(Hook): 슬링이나 체인을 직접 걸어 장비를 지지 → 하중전달장치\n\n따라서 가장 적절하지 않은 보기인 ③번이 정답입니다."}, 

{"question": "15. <사진>과 같은 트러스 연결 철물에 대한 설명으로 가장 옳지 않은 것은?<br><img src=\"images_from_pdf/q15.jpg\" width=\"400\">", "choices": ["① 코니컬(conical) 방식의 트러스 연결에 사용한다.", "② 트러스 연결 정확성이 볼트 조임 방식보다 높다", "③ 트러스를 연결한 후에도 길이 변화에 큰 차이가 없다.", "④ 볼트 조임 방식과 같이 관련 도구를 사용해야 한다."], "answer": 3, "explanation": "정답은 ④번입니다.\n\n코니컬(Conical) 방식은 스프리깃(spigot)과 코니컬 커넥터(conical connector)를 사용하여\n트러스 간 정확하고 견고한 연결을 제공하는 대표적인 방식입니다.\n\n① 코니컬 방식에 사용됨 → 맞음\n② 정밀한 정렬 가능 → 맞음\n③ 연결 후 길이 변화 거의 없음 → 맞음\n④ ❌ '관련 도구'인 렌치나 볼트를 사용하지 않고, 망치 등으로 핀을 박아 연결\n→ 볼트 조임 방식과 다르므로 보기 ④는 틀린 설명입니다.\n\n따라서 정답은 ④번입니다."}, 

{"question": "16. <사진>과 같은 리깅 철물에 대한 설명으로 옳지 않은 것은?<br><img src=\"images_from_pdf/q16.jpg\" width=\"400\">", "choices": ["① 볼트 피팅(fitting) 타입으로 볼트는 M12 규격을 주로 사용한다.", "② 장치봉 기본 파이프 외경 지름인 48.6mm에도 사용이 가능하다.", "③ 볼트 피팅을 아이 스위벨(eye swivel) 피팅으로 바로 교체할 수 있다.", "④ 몸체는 알루미늄으로 제작되고 나비너트를 조여서 고정한다."], "answer": 2, "explanation": "정답은 ③번입니다.\n\n볼트 피팅과 아이 스위벨 피팅은 구조상 바로 교체 가능한 구조는 아닙니다.\n용도와 구조, 고정 방식이 다르며 일반적으로 별도의 장착 부속품이 필요하거나\n전용 어댑터가 필요합니다.\n\n① M12 규격 사용은 일반적 → 맞음\n② 48.6mm 파이프에 사용 가능하도록 설계 → 맞음\n④ 알루미늄 제작 및 나비너트 고정 → 맞음\n\n③번만 구조적·기능적 차이로 인해 바로 교체는 어렵습니다."}, 

{"question": "17. 무대 상부 배턴에 체결하는 트림 체인(trim chain)에 대한 설명으로 옳지 않은 것은?", "choices": ["① 일반적으로 Grade30이나 63 체인이 사용된다.", "② 체인을 파이프에 감아서 바스켓 히치(hitch)를 구현할 수 있다.", "③ 객석 상부에 400kg의 장치를 고정할 때는 Grade 30을 사용한다.", "④ 안전을 위해 도그 후크(dog hook)로 종결하지 않는다. "], "answer": 2, "explanation": "정답은 ③번입니다.\n\nGrade 30 체인은 비교적 낮은 하중 등급의 체인으로,\n일반적으로 소형 장치나 간단한 고정용으로 사용됩니다.\n\n400kg 이상의 장비를 고정할 경우에는 더 높은 등급인\nGrade 63 또는 Grade 80 체인을 사용하는 것이 안전 기준에 적합합니다.\n\n① Grade 30, 63은 트림 체인에 실제 사용되는 등급입니다 → 맞음\n② 체인을 파이프에 감아 바스켓 히치 형태로 고정할 수 있습니다 → 맞음\n④ 도그 후크(dog hook)는 불완전 고정 장치로, 안전을 위해 종결용으로 사용하지 않습니다 → 맞음\n\n따라서 ③번은 안전 기준에 맞지 않는 설명으로 정답입니다."},

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let answered = false;

    function loadSection(section) {
      currentQuestions = section === 'common' ? questionsCommon : questionsMajor;
      currentIndex = 0;
      score = 0;
      loadQuestion();
createNavButtons();  
highlightCurrentButton();
      document.getElementById('result').innerText = '';
    }

    function loadQuestion() {
      const q = currentQuestions[currentIndex];
      let html = `<h2>${q.question}</h2>`;
      q.choices.forEach((choice, idx) => {
        html += `<label><input type="radio" name="choice" value="${idx}"> ${choice}</label><br>`;
      });
      document.getElementById('quiz').innerHTML = html;
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('result').innerText = '';
      answered = false;
highlightCurrentButton();

    }

    function submitAnswer() {
      if (answered) return;
      const selected = [...document.getElementsByName("choice")].find(r => r.checked);
      if (!selected) {
        alert("선택지를 고르세요!");
        return;
      }
      const answer = parseInt(selected.value);
      const correct = currentQuestions[currentIndex].answer;
      const explanation = currentQuestions[currentIndex].explanation;
      let resultText = "";

      if (answer === correct) {
        resultText = "정답입니다! 🎉";
        score++;
      } else {
        resultText = `틀렸습니다. 정답은 ${correct + 1}번입니다.`;
      }
       resultText += "<br><em>해설: " + explanation.replace(/\n/g, "<br>") + "</em>";
document.getElementById('result').innerHTML = resultText;
document.getElementById('nextBtn').style.display = 'inline-block';
answered = true;
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < currentQuestions.length) {
        loadQuestion();
      } else {
        document.getElementById('quiz').innerHTML = "";
        document.getElementById('nextBtn').style.display = "none";
        document.getElementById('result').innerText = `총 ${currentQuestions.length}문제 중 ${score}개 맞췄습니다!`;
      }
    }
function createNavButtons() {
  const navDiv = document.getElementById("question-nav");
  navDiv.innerHTML = "";
  currentQuestions.forEach((_, idx) => {
    const btn = document.createElement("button");
    btn.innerText = idx + 1;
    btn.style.margin = "2px";
    btn.onclick = () => {
      currentIndex = idx;
      loadQuestion();
      highlightCurrentButton();
    };
    btn.id = `nav-btn-${idx}`;
    navDiv.appendChild(btn);
  });
}

function highlightCurrentButton() {
  currentQuestions.forEach((_, idx) => {
    const btn = document.getElementById(`nav-btn-${idx}`);
    if (btn) {
      btn.style.backgroundColor = idx === currentIndex ? "#4CAF50" : "";
      btn.style.color = idx === currentIndex ? "white" : "black";
    }
  });
}
